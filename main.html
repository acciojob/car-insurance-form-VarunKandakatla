<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
<!-- 		Name -->
		<div>
			<label for="name">Name*</label>
			<input type="text" id=name required>
		</div>

<!-- 		EMail -->
		<div>
			<label for="email">Email*</label>
			<input type="email" id=email required>
		</div>

<!-- 		gender-->
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id=gender name=gender required>MALE
			<input type="radio" id=gender name=gender required>FEMALE
		</div>

<!-- 		Car Brands -->

		<div>
			<label for="cars">Car Brands</label>
			<select id=cars>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>

<!-- 		CAR AGE -->
		<div>
			<label for="carage">Car Age*</label>
			<input type="tel" id=carage required>
		</div>

<!-- 		Date of Purchase -->
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" id=dop required>
		</div>

<!-- 	Password	 -->
		<div>
			<label for="password">Password*</label>
			<input type="password" id = password  required>
		</div>

<!-- 		Submit button -->
		<div>
			<button type="button" id=submit>Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
